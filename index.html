<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>

    <div class="container">
        <div class="row">

            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="col-lg-12">
                    <div class="page-header text-center animated bounceInUp"><span id="head">)o(</span><span class="sub-header">pixBay</span>)</div>
                    <div data-toggle="collapse" data-target="#demo">
                        <h2 class="text-center animated fadeIn">Searching for stock images has never been easier!</h2>
                        <div id="demo" class="collapse text-center">
                            Add some search filtering options here !!
                            <br> | Filter 1 | Filter 2 | Filter 3 |
                            <br>
                            <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#lightbox">Large modal</button>-->
                        </div>
                    </div>
                    <div class="input-block">
                        <input type="text" class="form-control" placeholder=" Search the remote API database at Pixabay" onclick="this.value = '';" onchange="setSearchItem(this.value);"><span id="img-count" class="badge"></span>
                    </div>

                </div>
            </nav>
            <div id="image-bay" class="col-lg-10 scroll">
            </div>
        </div>
        <div class="modal fade and carousel slide" id="lightbox">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <ol class="carousel-indicators">
                            <li data-target="#lightbox" data-slide-to="0" class="active"></li>
                            <li data-target="#lightbox" data-slide-to="1"></li>
                            <li data-target="#lightbox" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                        </div>
                        <!-- /.carousel-inner -->
                        <a class="left carousel-control" href="#lightbox" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#lightbox" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                    <!-- /.modal-body -->
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>
</body>

</html>
